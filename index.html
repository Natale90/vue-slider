<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <!-- link to media query meta -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- link to fontawsome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- link to jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <!-- link to vue js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Lezione 06-04-2021 slider versione vue</title>

  <!-- link to main script file -->
  <script src="js/script.js" type="text/javascript"></script>
  <!-- link to css style -->
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>


    <div id="app" class="container">
      <h1>This is a carousel made with &hearts; by Me</h1>
      <div class="slider">

        <i @click="prev" class="fas fa-chevron-circle-left"></i>
        <img :src="slides[active]" class="active" alt="">
        <i @click="next" class="fas fa-chevron-circle-right"></i>
        <span v-for="(circle, index) in slides"><i :class="(index == active) ? pointer : '' " class="far fa-circle"></i></span>
      </div>
    </div>

  </body>
</html>
